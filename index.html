<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON jQuery Example</title>
    
    <!-- include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <!-- load content -->
    <script>
        $(function() {
        
            $.getJSON('db.json', function(data) {
                $.each(data.allFruit, function(i, fruit) {
                    let text = (i + 1) + ". " + fruit + "<br>";
                    $(text).appendTo("#data");
                });
            });
        
        });
    </script>
</head>
<body>

    <div id="data"></div>

</body>
</html>
