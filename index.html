<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON jQuery Example</title>
    
    <!-- include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <!-- load content -->
    <script>
        $(function() {
        
            $.getJSON('db.json', function(data) {
                $.each(data.allFruit, function(i, fruit) {
                    
                    // what you append must be a single element (i.e. can't append "<div>stuff1</div> <div>stuff2</div>")
                    let element = "<div>" + (i + 1) + ". " + fruit + "</div>";
                    $(element).appendTo("#data");
                    
                });
            });
        
        });
    </script>
</head>
<body>

    <div id="data"></div>

</body>
</html>
