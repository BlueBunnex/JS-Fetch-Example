<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Fetch Example</title>
    
    <script type="module">
        //const param = new URLSearchParams(window.location.search).get('param');

        ///////////////// JSON ////////////////////////////
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            const jsonInsert = document.getElementById('json');
            
            for (const fruit of json.allFruit) {
                jsonInsert.innerText += `${fruit}, `;
            }
        })

        ///////////////// PLAINTEXT ///////////////////////
        fetch("db.json")
        .then(file => file.text())
        .then(text => {
            document.getElementById('plaintext').innerText = text;
        });
    </script>
</head>
<body>

    <h1>JSON</h1>
    <div id="json"></div>

    <h1>Plaintext</h1>
    <div id="plaintext"></div>

</body>
</html>
